<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="wave.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="main">
        <!-- 1단 -->
        <div id="mainhead" class="" style="background-position: -308px center;">
            <div class="wrap">
                <div class="ocean">
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
        </div>


        <!-- 2단 -->
        <div class="indicater">
      
            <div class="speed"><div class="indicate-box"><span class="indicate-assist">SPD: </span><span class="speed-display" style="color: gray;">0</span></div></div>
            <div class="accuracy"><div class="indicate-box"><span class="indicate-assist">ACC: </span><span class="accuracy-display" style="color: gray;">0</span></div></div>
            <div class="count"><div class="indicate-box"><span class="indicate-assist">CNT: </span><span class="count-display">3</span></div></div>

        </div>

        <!-- 3단 -->
        <ul class="handler-ul">
            <br>
            <!-- <li><p class="bytes">0</p></li> -->
            <div class="TextSourceBox">- <span class="textSource">출처</span> -</div>
            <!-- <div class="inspect-point"></div> -->

            <!-- 실제로 문장 보여주는 곳 -->
            <div class="temp">
                <font color=" #a7a7a7 ">웃</font><font color=" #a7a7a7 ">으</font><font color=" #a7a7a7 ">며</font><font color=" #a7a7a7 "> </font><font color=" #a7a7a7 ">떠</font><font color=" #a7a7a7 ">나</font><font color=" #a7a7a7 ">갔</font><font color=" #a7a7a7 ">던</font><font color=" #a7a7a7 "> </font><font color=" #a7a7a7 ">것</font><font color=" #a7a7a7 ">처</font><font color=" #a7a7a7 ">럼</font><font color=" #a7a7a7 "> </font><font color=" #a7a7a7 ">미</font><font color=" #a7a7a7 ">소</font><font color=" #a7a7a7 ">를</font><font color=" #a7a7a7 "> </font><font color=" #a7a7a7 ">띄</font><font color=" #a7a7a7 ">고</font><font color=" #a7a7a7 "> </font><font color=" #a7a7a7 ">돌</font><font color=" #a7a7a7 ">아</font><font color=" #a7a7a7 ">와</font><font color=" #a7a7a7 "> </font><font color=" #a7a7a7 ">마</font><font color=" #a7a7a7 ">침</font><font color=" #a7a7a7 ">내</font><font color=" #a7a7a7 "> </font><font color=" #a7a7a7 ">행</font><font color=" #a7a7a7 ">복</font><font color=" #a7a7a7 ">하</font><font color=" #a7a7a7 ">기</font><font color=" #a7a7a7 ">를</font>
            </div>

            <input class="content" onpaste="return false;" type="text" spellcheck="false" onkeyup="enterkey()" style="border:none" size="80" placeholder="위 문장을 타이핑 하세요." autofocus="">
            <hr id="textline" style="border:solid 2px rgb(112, 112, 112); width:95%">
        </ul>   
    </div>
</body>

</html>
