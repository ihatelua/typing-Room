<!DOCTYPE html>

<html lang="en" dir="ltr">
   <html lang="en" dir="ltr">
      <head>
         <meta charset="utf-8">
         <title>Circular Progress Bar | CodingNepal</title>
         <link id="resultCss" rel="stylesheet" href="./css/resultModal.css">
      </head>
      <body>
            
        <script>
            // 사이즈, id, 바 사이즈, 바 색깔, 백그라운드 색깔, z-index
            var RadialProgress = function(size, id, barSize, barColor, backgroundColor, zIndex) { // jshint ignore:line
                    this.radialProgress = document.createElement('div');
                    this.style = document.createElement('style');
                    this.progress = 0;
                    var requestAnimationFrame = window.requestAnimationFrame ||
                        window.mozRequestAnimationFrame ||
                        window.webkitRequestAnimationFrame ||
                        window.oRequestAnimationFrame ||
                        window.msRequestAnimationFrame;

                    barSize = (barSize % 2 === 1) ? (barSize + 1) : barSize;
                    var innerSize = size - barSize;
                    var innerMargin = barSize / 2;

                    this.radialProgress.className = 'radial-progress' + id;
                    this.radialProgress.innerHTML = '<div class="inner-circle' + id + '"">' + '</div>' +
                                                        '<div class="outer-circle' + id + '">' +
                                                            '<div class="mask' + id + ' full' + id + '">' +
                                                            '<div class="fill' + id + '"></div>' +
                                                        '</div>' +
                                                        '<div class="mask' + id + '">' +
                                                            '<div class="fill' + id + '"></div>' +
                                                            '<div class="fill' + id + ' fix' + id + '"></div>' +
                                                        '</div>' +
                                                    '</div>';

                    this.style.type = 'text/css';
                    this.style.innerHTML = '.radial-progress' + id + ' {' +
                                                'width:' + size + 'px;' +
                                                'height: ' + size + 'px;' +
                                                'position: absolute;' +
                                                'margin: auto;' +
                                                'top: 0; right: 0; bottom: 0; left: 0;' +
                                                'z-index: ' + zIndex + ';' +
                                                'background-color: #DDD;' +
                                                'border-radius: 50%;' +
                                                'box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);' +
                                            '}' +
                                            '.radial-progress' + id + ' .inner-circle' + id + ' {' +
                                                'width: ' + innerSize + 'px;' +
                                                'height: ' + innerSize + 'px;' +
                                                'position: absolute;' +
                                                'margin-top: ' + innerMargin + 'px;' +
                                                'margin-left: ' + innerMargin + 'px;' +
                                                'background-color: ' + backgroundColor + ';' +
                                                'border-radius: 50%;' +
                                                'z-index: 10;' +
                                            '}' +
                                            '.radial-progress' + id + ' .outer-circle' + id + ' .mask' + id + ',' +
                                            '.radial-progress' + id + ' .outer-circle' + id + ' .fill' + id + ' {' +
                                                'width: ' + size + 'px;' +
                                                'height: ' + size + 'px;' +
                                                'position: absolute;' +
                                                'border-radius: 50%;' +
                                                '-webkit-backface-visibility: hidden;' +
                                            '}' +
                                            '.radial-progress' + id + ' .outer-circle' + id + ' .mask' + id + ' {' +
                                                'clip: rect(0px, ' + size + 'px, ' + size + 'px, ' + size / 2 + 'px);' +
                                            '}' +
                                            '.radial-progress' + id + ' .outer-circle' + id + ' .mask' + id + ' .fill' + id + ' {' +
                                                'clip: rect(0px, ' + size / 2 + 'px, ' + size + 'px, 0px);' +
                                                'background-color: ' + barColor + ';' +
                                            '}';

                    document.getElementsByTagName('head')[0].appendChild(this.style);
                    document.body.appendChild(this.radialProgress);

                    this.remove = function() {
                        var self = this;
                        var scale = 1;
                        var deltaScale = 0.1 / 10;

                        function step() {
                            scale += deltaScale;
                            scale = (scale < 0) ? 0 : scale;
                            self.radialProgress.style.transform = 'scale(' + scale + ')';

                            if (scale > 1.1) {
                                deltaScale = -1.1 / 8;
                            }

                            if (scale > 0) {
                                requestAnimationFrame(step);
                            } else {
                                document.getElementsByTagName('head')[0].removeChild(self.style);
                                document.body.removeChild(self.radialProgress);
                            }
                        }

                        requestAnimationFrame(step);
                    };

                    this.setProgress = function(progress, duration, id) {
                        progress = (progress > 100) ? 100 : progress;
                        var self = this;
                        var $maskFull = this.radialProgress.getElementsByClassName('mask' + id + ' full' + id)[0];
                        var $fill = this.radialProgress.getElementsByClassName('fill' + id);
                        var $fillFix = this.radialProgress.getElementsByClassName('fill' + id + ' fix' + id)[0];
                        var deltaProgress = (progress - this.progress) / (duration * 60);

                        function step() {
                        self.progress += deltaProgress;
                        self.progress = (self.progress > progress) ? progress : self.progress;
                        var rotate = self.progress * 1.8;
                        $maskFull.style.transform = 'rotate(' + rotate + 'deg)';

                        for (var i = 0; i < $fill.length; ++i) {
                            $fill[i].style.transform = 'rotate(' + rotate + 'deg)';
                        }

                        $fillFix.style.transform = 'rotate(' + 2 * rotate + 'deg)';

                        if (self.progress < progress) {
                            requestAnimationFrame(step);
                        }

                        if (self.progress === 100) {
                            setTimeout(function() {
                                // self.remove();   // 종료
                            }, 1000);
                        }
                        }

                        requestAnimationFrame(step);
                    };  
                };

                function createProgress() {
                    // 사이즈, id, 바 사이즈, 바 색깔, 백그라운드 색깔, z-index
                    var progress = new RadialProgress(300, 'A', 8, '#EB6540', '#FFF', '10');
                    var progress2 = new RadialProgress(250, 'B', 8, '#48A7BD', '#FFF', '15');
                    var progress3 = new RadialProgress(200, 'C', 8, '#A66EF5', '#FFF', '20');

                    setTimeout(function() {
                        progress.setProgress(60, 0.5, "A");
                        progress2.setProgress(80, 0.5, "B");
                        progress3.setProgress(90, 0.5, "C");
                    }, 1000);
                }

                createProgress();



        </script>
    </body>
</html>
